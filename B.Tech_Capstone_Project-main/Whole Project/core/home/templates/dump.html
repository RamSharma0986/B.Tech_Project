<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dump Prediction System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-Q4Da2FoHfWn8xqT2+oP5I1urEDjC0miUEAt/i6FygPKuaZJMbKw3m1J2Qzgce70vN0CUGyIv/H2dW6gDv4kWqA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0.4, 0.8), rgba(0, 0, 0.4, 0.8)), url('https://i.ibb.co/KNHrttG/l.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: space-between;
            font-family: Arial, sans-serif;
        }

        .side-panel {
            width: 230px;
            background-color: rgba(2, 2, 21, 0.8);
            padding: 20px;
            height: 700px;
            color: white;
        }

        .options {
            margin-bottom: 20px;
        }

        .options a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        .options a:hover {
            background-color: #ddd;
            border-radius: 10px;
            color: black;
        }

        .options a i {
            color: white;
            margin-right: 10px;
        }

        #predict-button {
            background-color: white;
            border: 1px solid green;
            color: green;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #predict-button:hover {
            background-color: #45a049;
            color: white;
        }

        .container {
            margin-right: 35%;
        }

        #upload-form {
            background-color: white;
            width: 600px;
            padding: 10px 30px;
            margin-right: -160px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #uploadicon {
            border: 2px dashed #ccc;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;

        }

        #image-preview {
            display: none;
            width: 100%;
            height: 350px;
            overflow: hidden;
            border-radius: 10px;
        }

        #uploadIcon label {
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
            color: gray;

        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            margin-left: 180px;
        }

        #prediction-result {
            margin-left: 240px;
            font-family: 'Times New Roman', Times, serif;
        }

        #back {
            background-color: green;
            border: 1px solid white;
            color: white;
            font-size: 20px;
            width: 50%;
            justify-content: center;
            font-weight: bold;
            border-radius: 5px;
            padding: 15px 30px;
            cursor: pointer;
        }

        #copy-location-button {
            display: none;
            background-color: white;
            border: 1px solid red;
            color: red;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: none;
            transition: background-color 0.3s;
        }

        #copy-location-button:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>

    <div class="side-panel">
        <div class="options">
            <a href="{% url 'index' %}"><i class="fas fa-tram"></i> Make Prediction</a>
            <a href="{% url 'map' %}"><i class="fas fa-location"></i> Google Map</a>
            <a href="{% url 'municipality_cards' %}"><i class="fas fa-city"></i> All Municipal</a>
            <a href="{% url 'dump_form' %}"><i class="fas fa-book"></i>Report Issue</a>
            <br>
            <a id="back" href="{% url 'home' %}">Go to Home</a>
        </div>
    </div>

    <div class="container">
        <form id="upload-form" method="post" enctype="multipart/form-data">
            <h1>Dump Prediction</h1>
            <br>
            <div id="uploadIcon" class="upload-container">
                <label for="image-upload"> <i id="g" class="fas fa-arrow-alt-circle-up"></i> Click Here to Upload
                    Image</label>
                <input type="file" id="image-upload" name="image" accept="image/*" style="display: none;"
                    onchange="previewImage(event)">
            </div>
            <br>
            <div id="image-preview"></div>
            <br>
            <button id="predict-button" type="submit">Predict</button>
            <div id="prediction-result"></div>
            <button id="copy-location-button" onclick="copyLocation()">Copy Live Location</button>
        </form>

    </div>
    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('image', e.target.image.files[0]);

            const response = await fetch('/predict_dump/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            });

            const data = await response.json();
            const resultDiv = document.getElementById('prediction-result');
            resultDiv.style.fontSize = '24px';
            resultDiv.style.fontWeight = 'bold';

            if (data.prediction === 'legal') {
                resultDiv.innerHTML = 'Legal Dump ðŸ˜Š';
                resultDiv.style.color = 'green';
                document.getElementById('copy-location-button').style.display = 'none';
            } else if (data.prediction === 'illegal') {
                resultDiv.innerHTML = 'Illegal Dump ðŸ˜¢';
                resultDiv.style.color = 'red';
                document.getElementById('copy-location-button').style.display = 'block';
            } else {
                resultDiv.innerHTML = 'Unknown ðŸ¤”';
                resultDiv.style.color = 'black';
                document.getElementById('copy-location-button').style.display = 'none';
            }
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function previewImage(event) {
            const preview = document.getElementById('image-preview');
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                const img = document.createElement('img');
                img.src = reader.result;
                img.style.width = '100%';
                img.style.height = '100%';
                preview.innerHTML = '';
                preview.appendChild(img);
                preview.style.display = 'block';
                document.getElementById('upload-text').style.display = 'none';
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = 'No image selected';
                preview.style.display = 'none';
                document.getElementById('upload-text').style.display = 'block';
            }
        }

        function copyLocation() {
            navigator.geolocation.getCurrentPosition(function (position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                const locationString = latitude + ', ' + longitude;
                navigator.clipboard.writeText(locationString).then(function () {
                    alert('Live location copied: ' + locationString);
                }, function () {
                    alert('Failed to copy live location.');
                });
            }, function () {
                alert('Failed to retrieve live location.');
            });
        }
    </script>

</body>

</html>
